---
layout: default
---

<h1>{{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<p class="view"><br></p>

<div class="post">
  {{content}}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
    <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% if site.disqus %}
<br />
<br />
<hr />
<div id="comments">
  <div id="gitalk-container"></div>
  <script type="text/javascript">
    var gitalk = new Gitalk({
      clientID: 'Ov23li7CzRNOEzeVNYnw',
      clientSecret: '98846ce4abbae2d906ce9472501090f9a4349723',
      repo: 'jackarain.github.com',
      owner: 'Jackarain',
      admin: ['Jackarain'],
      id: md5(location.pathname),
      distractionFreeMode: true,

    gitalk.render('gitalk-container');

</div>
{% endif %}

<div id="visit-counter" class="visit-counter">
    <span class="counter-label">访问量</span>
    <span class="counter-number">加载中...</span>
</div>

<style>
.visit-counter {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: none;
}

.counter-label {
    color: #a0aec0;
    font-size: 12px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.3px;
}

.counter-number {
    color: #63b3ed;
    font-size: 14px;
    font-weight: 600;
    min-width: 40px;
    text-align: right;
    position: relative;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.counter-number.loaded {
    opacity: 1;
}

.counter-number::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
    );
    animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
    100% {
        transform: translateX(200%);
    }
}

@media (max-width: 480px) {
    .visit-counter {
        padding: 6px 10px;
    }

    .counter-label {
        font-size: 11px;
    }

    .counter-number {
        font-size: 13px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const currentUrl = encodeURIComponent(window.location.href);
    fetch('https://www.jackarain.org:8443/', {
        headers: {
            'X-Current-URL': currentUrl
        }
    })
    .then(response => response.json())
    .then(data => {
        const counterElement = document.querySelector('.counter-number');
        counterElement.textContent = data.visit_count;
        counterElement.classList.add('loaded');
    })
    .catch(error => {
        console.error('Error fetching visit counter:', error);
        const counterElement = document.querySelector('.counter-number');
        counterElement.textContent = '错误';
        counterElement.style.color = '#f56565';
        counterElement.classList.add('loaded');
    });
});
</script>
